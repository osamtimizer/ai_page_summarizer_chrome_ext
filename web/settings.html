<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OpenAI Page Summarizer settings</title>
</head>
<body>
  <script src="settings.js" type="application/javascript"></script>
  <label>
    Put your OpenAI API KEY here:
    <input type="text" name="text" id="apiKey">
    <button id="updateApiKey">save</button>
    <label style="color: green;" id="savedLabelApiKey" hidden>saved!</label>
  </label>
  <br>
  <label>Language for summary</label>
  <select id="language">
    <option value="english">English</option>
    <option value="japanese">Japanese</option>
  </select>
    <label style="color: green;" id="savedLabelLanguage" hidden>saved!</label>
</body>
</html>
